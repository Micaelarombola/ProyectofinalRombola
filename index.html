<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <!-- Agregar la siguiente línea para cargar Bootstrap desde la CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregar la siguiente línea para cargar Chart.js desde la CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">

    <h1 class="mb-4">Registro de Estudiantes</h1>

    <form id="formularioEstudiante" class="mb-4">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>

        <div class="form-group">
            <label for="materia">Materia:</label>
            <input type="text" class="form-control" id="materia" required>
        </div>

        <div class="form-group">
            <label for="notaPreEntrega">Nota Pre-Entrega:</label>
            <input type="number" class="form-control" id="notaPreEntrega" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Estudiante</button>
    </form>

    <h2 class="mb-3">Lista de Estudiantes</h2>
    <ul id="listaEstudiantes" class="list-group"></ul>

    <canvas id="graficoNotasPromedio" width="400" height="200"></canvas>

    <script src="main.js"></script>
</body>
</html>
